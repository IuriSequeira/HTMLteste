<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/irs.png" type="image/png">
    <link rel="stylesheet" href="contacto.css">
    <title>IRS CONSULTING</title>
</head>
<body>

    <header>
        <h1>IRS CONSULTING</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="servicos.html">Serviços</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <div class="content">
        <h3>Principais Contactos</h3>
        <div class="contact-info">
            <h3>Endereço</h3>
            <p>Rua Quinta da Comenda, 182 - Águas Santas, Porto</p>
            <h3>Email</h3>
            <p>contacto@irsconsulting.pt</p>
            <h3>Telefone</h3>
            <p>+351 911 234 567</p>
        </div>

        <h3>Fale Conosco</h3>
        <div class="form-container">
            <!-- Formulário com validação JavaScript -->
            <form id="formulario-contato" action="/mensagem" method="POST">
                <input type="text" name="nome" id="nome" placeholder="Seu Nome" required>
                <input type="email" name="email" id="email" placeholder="Seu Email" required>
                <textarea name="mensagem" id="mensagem" placeholder="Sua Mensagem" rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>            
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Empresa IRS CONSULTING. Todos os direitos reservados.</p>
    </footer>

    <!-- Caixa de sucesso (oculta por padrão) -->
    <div id="successMessage" class="success-message" style="display: none;">
        Mensagem enviada com sucesso!
    </div>

    <script src="contacto.js"></script>
</body>
</html>
