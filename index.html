<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Meu Site Roxo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2E0249, #570A57);
            color: #FFFFFF;
        }

        header {
            background-color: #bdbdbd;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #A91079;
            transform: translateY(-3px);
        }

        .content {
            padding: 20px;
            text-align: center;
            background-color: rgba(87, 10, 87, 0.8);
            margin: 20px auto;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        footer {
            background-color: #570A57;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            nav a {
                font-size: 1em;
                padding: 8px 15px;
            }

            .content {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Site Roxo</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="servicos.html">Serviços</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <div class="content">
        <h2>Bem-vindo ao Meu Site</h2>
        <p>Esta é a página inicial do site. Aqui você pode adicionar mais conteúdo, imagens e outras seções conforme necessário.</p>
    </div>

    <footer>
        <p>&copy; 2023 Meu Site Roxo. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
