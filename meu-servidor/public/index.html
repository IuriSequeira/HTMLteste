<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/irs.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <title>IRS CONSULTING</title>
</head>
<body>

    <header>
        <h1>IRS CONSULTING</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="servicos.html">Serviços</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <div class="content">
        <h2>Login</h2>
        <p>Introduza o seu email e senha para aceder à sua conta. Caso ainda não tenha uma conta, <a href="javascript:void(0)" class="register-link" onclick="showPopup()">crie uma nova conta</a>.</p>
        <div class="form-container">
            <form id="loginForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Pop-up de Registo -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Criar uma nova conta</h2>
            <form id="registerForm">
                <input type="text" name="nome" placeholder="Nome Completo" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
            <button onclick="closePopup()">Fechar</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 IRS CONSULTING. Todos os direitos reservados.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
