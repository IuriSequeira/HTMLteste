<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iúri Sequeira Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2E0249;
            color: #FFFFFF;
        }

        header {
            background-color: #636363;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        footer {
            background-color: #636363;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <h1>O meu  primeiro site!!</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>

        </nav>

    <div class="content">
        <h2>Bem-vindo ao Meu Site</h2>
        <p>Este é um exemplo de site com um tema de cores roxas escuras. Aqui você pode adicionar mais conteúdo, imagens e outras seções conforme necessário.</p>
    </div>

    <footer>

    </footer>
