<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IRS CONSULTING</title>
    <style>
        /* Estilos gerais da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2E0249, #5a047cca); /* Gradiente de fundo roxo */
            color: #FFFFFF;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #270036;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra para efeito visual */
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra no texto do título */
        }

        /* Estilo da barra de navegação */
        nav {
            margin-top: 10px;
        }

        nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 25px; /* Bordas arredondadas nos links */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transição suave */
        }

        /* Efeito ao passar o mouse nos links */
        nav a:hover {
            background-color: #6d0098ca;
            transform: translateY(-3px); /* Efeito de "levantar" o link */
        }

        /* Estilo da seção de conteúdo principal */
        .content {
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
            background-color: rgb(174, 174, 174); /* Fundo cinza claro */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra */
            animation: fadeIn 1s ease-out; /* Animação de entrada */
            text-align: center;
        }

        /* Estilo dos títulos */
        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Estilo do formulário e seus elementos */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container input {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 25px; /* Bordas mais arredondadas */
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra nos campos */
        }

        .form-container button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: #270036; /* Cor do botão */
            color: #FFFFFF;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Efeito ao passar o mouse no botão */
        .form-container button:hover {
            background-color: #6d0098ca;
            transform: translateY(-3px);
        }

        /* Estilo do rodapé */
        footer {
            background-color: #270036;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3); /* Sombra no topo do rodapé */
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Animação de entrada da seção de conteúdo */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo do link para criar um novo utilizador */
        .register-link {
            font-size: 1em;
            color: #6d0098ca;
            margin-top: 15px;
            display: block;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #f8b400;
        }

        /* Estilos do pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: rgb(174, 174, 174); /* Cor de fundo igual ao fundo do login */
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .popup-content input {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 25px;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .popup-content button {
            padding: 8px 15px; /* Botões menores */
            border: none;
            border-radius: 25px;
            background-color: #270036;
            color: #FFFFFF;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Efeito ao passar o mouse no botão */
        .popup-content button:hover {
            background-color: #6d0098ca;
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

    <header>
        <h1>IRS CONSULTING</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="servicos.html">Serviços</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <div class="content">
        <h2>Login</h2>
        <p>Introduza o seu email e senha para aceder à sua conta. Caso ainda não tenha uma conta, <a href="javascript:void(0)" class="register-link" onclick="showPopup()">crie uma nova conta</a>.</p>
        <div class="form-container">
            <form id="loginForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Pop-up de Registro -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Criar uma nova conta</h2>
            <form id="registerForm">
                <input type="text" name="nome" placeholder="Nome Completo" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
            <button onclick="closePopup()">Fechar</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 IRS CONSULTING. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para exibir o pop-up
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        // Função para fechar o pop-up
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Enviar dados do formulário de login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio normal do formulário

            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                senha: formData.get('password')
            };

            fetch("http://localhost:3000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.sucesso) {
                    alert(data.sucesso);
                    // Redirecionar ou fazer algo após o login bem-sucedido
                } else {
                    alert(data.erro);
                }
            })
            .catch(error => alert("Erro ao fazer login"));
        });

        // Enviar dados do formulário de registro
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio normal do formulário

            const formData = new FormData(this);
            const data = {
                nome: formData.get('nome'),
                email: formData.get('email'),
                senha: formData.get('senha')
            };

            fetch("http://localhost:3000/registo", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.sucesso) {
                    alert(data.sucesso);
                    closePopup(); // Fechar o pop-up após o registro bem-sucedido
                } else {
                    alert(data.erro);
                }
            })
            .catch(error => alert("Erro ao registrar"));
        });
    </script>

</body>
</html>
